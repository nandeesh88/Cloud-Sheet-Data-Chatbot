<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - User Lookup</title>
</head>
<body>
    <h2>User ID Lookup</h2>
    <form method="POST">
        <label for="user_id">Enter User ID:</label>
        <input type="text" name="user_id" required>
        <input type="submit" value="Search">
    </form>

    {% if result %}
        <h3>Result:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
